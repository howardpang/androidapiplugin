apply from: 'publish_java.gradle'

publishing {
    publications {
        gradlePlugin(MavenPublication) {
            groupId "${gradle_plugin_group}"
            artifactId "${gradle_plugin_name}"

            File jar = new File(projectDir, "buildSrc/build/libs/${gradle_plugin_name}.jar")
            artifact jar
        }
    }
}

